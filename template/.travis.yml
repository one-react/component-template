sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
before_script:
  - npm prune
after_success:
  - npm run build
  - npm run coverage
  - npm install -g travis-deploy-once
  - travis-deploy-once "npm run semantic-release"
  - cd examples
  - npm install
  - npm run deploy -- --ci --host-token-env-variable=GITHUB_TOKEN
branches:
  only:
    - master
    - /^greenkeeper/.*$/
